<form class="login-card" [formGroup]="form" (ngSubmit)="submit()">

    <div class="alert alert-info" color="accent" *ngIf="message">
        {{message}}
    </div>

    <h2>Sign-in</h2>
  
    <div class="form-control flex">
      <mat-form-field class="form-field" appearance="fill">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          formControlName="email"
          [errorStateMatcher]="matcher"
          placeholder="Ex. pat@example.com"
        />
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error
          *ngIf="
            form.get('email')?.errors?.email &&
            !form.get('email')?.errors?.required
          "
        >
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="form.get('email')?.errors?.required">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
  
    <div class="form-control flex">
      <mat-form-field class="form-field" appearance="fill">
        <mat-label>Password</mat-label>
        <input
          type="text"
          matInput
          formControlName="password"
          [errorStateMatcher]="matcher"
          placeholder="Ex. pat@example.com"
        />
        <mat-hint>Errors appear instantly!</mat-hint>
  
        <mat-error *ngIf="form.get('password')?.errors?.required">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
  
    <button mat-raised-button class="sign-in" type="submit" [disabled]='form.invalid || isSubmitted'>Sign-in</button>
  </form>
  
  <div class="login-card sign-up-block">
    <h4>Need admin rigths ?</h4>
    <button
      mat-raised-button
      class="sign-up"
      [routerLink]="['/authentication', 'sign-up']"
    >
      Sign-up
    </button>
  </div>
